    <style>
      /* Keyframe Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideIn {
        from {
          transform: translateX(-100%);
        }
        to {
          transform: translateX(0);
        }
      }

      .fade-in {
        animation: fadeIn 0.8s ease-in-out;
      }

      .slide-in {
        animation: slideIn 0.5s ease-out;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-15px);
        }
      }
      .dot {
        animation: bounce 1.2s infinite;
      }
      .dot:nth-child(2) {
        animation-delay: 0.2s;
      }
      .dot:nth-child(3) {
        animation-delay: 0.4s;
      }
      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
      .fade-in {
        animation: fadeIn 1s ease-out forwards;
      }
    </style>

    <!-- JavaScript -->
    <script>
      // Project data
     

      const projects = [
  {
    number: "01",
    title: "Task Management System",
    description:
      "Built a role-based task manager in React with separate dashboards for Admin and Employee, featuring real-time task status updates and localStorage-based persistence.",
    tech: "React JS, JavaScript, TailwindCSS",
    image: "./assets/work/employee_dashboard.png", // Add the actual image path
    live: "https://ems-seven-inky.vercel.app/",
    github: "https://github.com/Mastu-Muhammed/Admin-Employee-Panel",
  },
  {
    number: "02",
    title: "Globe Vista â€“ Country Info App",
    description:
      "Developed a country search app using the REST Countries API with search, filter, and detail views. Styled using styled-components for a clean and responsive interface.",
    tech: "React JS, JavaScript, Styled-Components",
    image: "./assets/work/globevista.png", // Add the actual image path
    live: "https://globe-vista.vercel.app/",
    github: "https://github.com/Mastu-Muhammed/GlobeVista",
  },
  {
    number: "03",
    title: "Pinjaro Interiors Website",
    description:
      "Designed and developed a WordPress business website for an interior design firm using Elementor, focusing on SEO, branding, and user-friendly layout.",
    tech: "WordPress, Elementor, SEO",
    image: "./assets/work/pinjaro_web.png", // Add the actual image path
    live: "https://pinjarointeriors.com/",
    github: "", // Optional: You can add GitHub link if the source code is available
  }, {
          number: "04",
          title: "UI/UX Design",
          description:
            "Designing clean and engaging user interfaces with Figma.",
          tech: "Figma",
          image: "./assets/work/furni.png",
          live: "https://www.figma.com/proto/6QbyUBnvCCRFGudu4ywg9T/Untitled?node-id=125-801&p=f&t=nh7G0Lj7R4yjJvnc-1&scaling=scale-down&content-scaling=fixed&page-id=0%3A1&starting-point-node-id=4%3A18&show-proto-sidebar=1",
          github: "",
        },
];


      let currentIndex = 0;

      // DOM Elements
      const projectNumber = document.getElementById("projectNumber");
      const projectTitle = document.getElementById("projectTitle");
      const projectDesc = document.getElementById("projectDesc");
      const projectTech = document.getElementById("projectTech");
      const projectImage = document.getElementById("projectImage");
      const livePreview = document.getElementById("livePreview");
      const githubCode = document.getElementById("githubCode");

      const leftArrow = document.getElementById("leftArrow");
      const rightArrow = document.getElementById("rightArrow");

      // Function to update content
      function updateProject(index) {
        projectNumber.textContent = projects[index].number;
        projectTitle.textContent = projects[index].title;
        projectDesc.textContent = projects[index].description;
        projectTech.textContent = projects[index].tech;
        projectImage.src = projects[index].image;
        livePreview.href = projects[index].live;
        githubCode.href = projects[index].github;
      }

      // Event Listeners
      leftArrow.addEventListener("click", () => {
        currentIndex = (currentIndex - 1 + projects.length) % projects.length;
        updateProject(currentIndex);
      });

      rightArrow.addEventListener("click", () => {
        currentIndex = (currentIndex + 1) % projects.length;
        updateProject(currentIndex);
      });

      // Initialize the first project
      updateProject(currentIndex);
      
      //loader
      setTimeout(function () {
        document.getElementById("spinner").style.display = "none";
        document.querySelector(".content").style.opacity = "1";
      }, 1500);
    </script>
